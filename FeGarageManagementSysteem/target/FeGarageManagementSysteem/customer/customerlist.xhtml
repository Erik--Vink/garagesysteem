<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="container">
                    <div class="col-sm-12">
                        <h1>Klanten</h1>
                        <h:dataTable value="#{customerController.customers}" var="item" styleClass="table table-striped table-middle-align">
                            <h:column>
                                <f:facet name="header">Klant type</f:facet>
                                <h:outputText value="#{item.customerType}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Voornaam</f:facet>
                                <h:outputText value="#{item.firstName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Achternaam</f:facet>
                                <h:outputText value="#{item.lastName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Bedrijfsnaam</f:facet>
                                <h:outputText value="#{item.companyName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Email</f:facet>
                                <h:outputText value="#{item.mailAdress}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Telefoon</f:facet>
                                <h:outputText value="#{item.phoneNumber}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"></f:facet>
                                <h:commandLink action="#{customerController.prepareEdit(item)}" styleClass="btn btn-warning">
                                    <span class="fa fa-pencil"></span>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
