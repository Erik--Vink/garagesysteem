<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="container">
                    <div class="col-sm-6">

                        <div class="row">
                            <div class="col-sm-12">
                                <h1>
                                    <h:outputText value="Model wijzigen" rendered="#{modelController.model.id != 0}" />
                                    <h:outputText value="Model toevoegen" rendered="#{modelController.model.id == 0}" />
                                </h1>
                            </div>

                            <div class="col-sm-12 col-margin-top-small">
                                <div class="form-group">
                                    <label for="modelName" class="col-sm-4">Modelnaam</label>
                                    <div class="col-sm-8">
                                        <h:inputText id="modelName" styleClass="form-control" value="#{modelController.model.modelName}"/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-margin-top-small">
                                <div class="form-group">
                                    <label for="Brand" class="col-sm-4">Merk</label>
                                    <div class="col-sm-8">
                                        <h:selectOneMenu value="#{modelController.brandId}" styleClass="form-control" id="Brand">
                                            <f:selectItems value="#{modelController.brands}" var="brand" itemValue="#{brand.id}" itemLabel="#{brand.brandName}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-sm-12">
                                    <h:commandButton type="submit"  value="Save" action="#{modelController.save()}" styleClass="btn btn-success"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
