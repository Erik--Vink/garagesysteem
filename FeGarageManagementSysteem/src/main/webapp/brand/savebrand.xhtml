<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="container">
                    <div class="col-sm-6">

                        <div class="row">
                            <div class="col-sm-12">
                                <h1>Add new customer</h1>
                            </div>

                            <div class="col-sm-12 col-margin-top-small">
                                <div class="form-group">
                                    <label for="firstName" class="col-sm-4">Firstname</label>
                                    <div class="col-sm-8">
                                        <h:inputText id="firstName" styleClass="form-control" value="#{customerEjb.customer.firstname}"></h:inputText>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-margin-top-small">
                                <div class="form-group">
                                    <label for="lastName" class="col-sm-4">Lastname</label>
                                    <div class="col-sm-8">
                                        <h:inputText id="lastName" styleClass="form-control" value="#{customerEjb.customer.lastName}"></h:inputText>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-margin-top-small">
                                <div class="form-group">
                                    <label for="companyName" class="col-sm-4">Company name</label>
                                    <div class="col-sm-8">
                                        <h:inputText id="companyName" styleClass="form-control" value="#{customerEjb.customer.companyName}"></h:inputText>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-margin-top-small">
                                <div class="form-group">
                                    <label for="city" class="col-sm-4">City</label>
                                    <div class="col-sm-8">
                                        <h:inputText id="city" styleClass="form-control" value="#{customerEjb.customer.city}"></h:inputText>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-margin-top-small">
                                <div class="form-group">
                                    <label for="postalCode" class="col-sm-4">Zipcode</label>
                                    <div class="col-sm-8">
                                        <h:inputText id="postalCode" styleClass="form-control" value="#{customerEjb.customer.postalCode}"></h:inputText>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-margin-top-small">
                                <div class="form-group">
                                    <label for="streetAdress" class="col-sm-4">Address</label>
                                    <div class="col-sm-8">
                                        <h:inputText id="streetAdress" styleClass="form-control" value="#{customerEjb.customer.streetAdress}"></h:inputText>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-margin-top-small">
                                <div class="form-group">
                                    <label for="phoneNumber" class="col-sm-4">Phonenumber</label>
                                    <div class="col-sm-8">
                                        <h:inputText id="phoneNumber" styleClass="form-control" value="#{customerEjb.customer.phoneNumber}"></h:inputText>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-margin-top-small">
                                <div class="form-group">
                                    <label for="mailAdress" class="col-sm-4">Email</label>
                                    <div class="col-sm-8">
                                        <h:inputText id="mailAdress" styleClass="form-control" value="#{customerEjb.customer.mailAdress}"></h:inputText>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-margin-top-small">
                                <div class="form-group">
                                    <label for="accountNumber" class="col-sm-4">Accountnumber</label>
                                    <div class="col-sm-8">
                                        <h:inputText id="accountNumber" styleClass="form-control" value="#{customerEjb.customer.accountNumber}"></h:inputText>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-margin-top-small">
                                <div class="form-group">
                                    <label for="vatNumber" class="col-sm-4">Vatnumber</label>
                                    <div class="col-sm-8">
                                        <h:inputText id="vatNumber" styleClass="form-control" value="#{customerEjb.customer.vatNumber}"></h:inputText>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <h:commandButton type="submit"  value="Save" action="#{customerEjb.save()}" styleClass="btn btn-success"/>
                            </div>
                        </div>
                        </div>
                    </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
