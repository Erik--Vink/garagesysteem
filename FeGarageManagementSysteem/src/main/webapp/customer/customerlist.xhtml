    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="container">
                    <div class="col-sm-12">
                        <h1>Customerlist</h1>
                        <h:dataTable value="#{CustomerEjb.items}" var="item" styleClass="table table-striped table-middle-align">
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{item.item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                <h:outputText value="#{item.item.price}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Quantity</f:facet>
                                <h:outputText value="#{item.quantity}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"></f:facet>
                                <h:commandLink action="#{cart.incrementShoppingCartItemQuantity(item)}">
                                    <button class="btn btn-success"><span class="fa fa-plus"></span></button>
                                </h:commandLink>
                                <h:commandLink action="#{cart.decrementShoppingCartItemQuantity(item)}">
                                    <button class="btn btn-danger"><span class="fa fa-minus"></span></button>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                        <h:outputText value="Total: â‚¬#{cart.total}"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
