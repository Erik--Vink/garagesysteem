<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="container">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-12">
                                <h1>
                                    Zoek een onderhoudsbeurt
                                </h1>
                            </div>
                            <h:outputText value="#{maintenanceController.errorMessage}" rendered="#{maintenanceController.errorMessage != ''}" />

                            <div class="col-sm-12 col-margin-top-small">
                                <div class="form-group">
                                    <label for="barcode" class="col-sm-4">Barcode</label>
                                    <div class="col-sm-8">
                                        <h:inputText value="#{maintenanceController.barcode}" styleClass="form-control" id="barcode"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <h:commandButton type="submit"  value="Zoeken" action="#{maintenanceController.searchMaintenance()}" styleClass="btn btn-success"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
