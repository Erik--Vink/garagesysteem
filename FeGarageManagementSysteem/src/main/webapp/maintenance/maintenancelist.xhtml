<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="container">
                    <div class="col-sm-12">
                        <h1>Onderhoudsbeurten</h1>
                        <h:dataTable value="#{maintenanceController.maintenances}" var="item" styleClass="table table-striped table-middle-align">
                            <h:column>
                                <f:facet name="header">Barcode</f:facet>
                                <h:outputText value="#{item.barcode}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Omschrijving</f:facet>
                                <h:outputText value="#{item.remark}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Startdatum</f:facet>
                                <h:outputText value="#{item.startDate}">
                                    <!--<f:convertDateTime pattern="dd-MM-yyyy" />-->
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Klantnaam</f:facet>
                                <h:outputText value="#{item.customerCar.customer.firstName} #{item.customerCar.customer.lastName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"></f:facet>
                                <h:commandLink action="#{maintenanceController.prepareEdit(item)}" styleClass="btn btn-warning">
                                    <span class="fa fa-pencil"></span>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
